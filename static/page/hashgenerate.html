<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>基本资料</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }

        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }

        .top-panel>.layui-card-body {
            height: 60px;
        }

        .top-panel-number {
            line-height: 60px;
            font-size: 30px;
            border-right: 1px solid #eceff9;
        }

        .top-panel-tips {
            line-height: 30px;
            font-size: 12px
        }
    </style>
    <script>
        function showImage(file) {
            var reader = new FileReader()
            reader.onload = function (evt) {
                document.getElementById('myImgFile').src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0])
        }
    </script>
</head>

<body>
    

    <div class="layuimini-container">
        <div class="layuimini-main">
            <blockquote class="layui-elem-quote">
                <p>对每张图像生成一个“指纹”字符串，然后比较不同图像的指纹。结果越接近，就说明图像越相似。</p>
                <p>感知哈希的特性：</p>
                <p>（1）对压缩、模糊等正常的图像处理操作鲁棒，生成的哈希与原始图像哈希相似；</p>
                <p>（2）对图像篡改操作敏感，生成的哈希与原始图像哈希有较大差异。</p>
                <!-- <p>对于长度256比特的哈希，任意两个随机哈希之间的相似度最大为0.6523；</p> -->
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>图像感知哈希生成</legend>
            </fieldset>
            
            <blockquote class="layui-elem-quote layui-quote-nm">
                Tips：选择图像，点击开始上传即可获得图像对应的感知哈希。
            </blockquote>
            <div id="zyupload" class="zyupload"></div>
        </div>
    </div>
    <div id="right" style="float:left ; width:50%; height:100%;">
        <h2 id="h2"></h2>
    </div>

</body>


<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script type="text/javascript">
    var data;
    $(function () {

        // 初始化插件
        $("#zyupload").zyUpload({
            width: "650px",                 // 宽度
            height: "400px",                 // 宽度
            itemWidth: "140px",                 // 文件项的宽度
            itemHeight: "115px",                 // 文件项的高度
            url: "/hashgenerate",  // 上传文件的路径
            fileType: ["jpg", "png","jpeg"],// 上传文件的类型
            fileSize: 51200000,                // 上传文件的大小
            multiple: true,                    // 是否可以多个文件上传
            dragDrop: true,                    // 是否可以拖动上传文件
            tailor: true,                    // 是否可以裁剪图片
            del: true,                    // 是否可以删除文件
            finishDel: false,  				  // 是否在上传文件完成后删除预览
            /* 外部获得的回调接口 */
            onSelect: function (selectFiles, allFiles) {    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                console.info("当前选择了以下文件：");
                console.info(selectFiles);
            },
            onDelete: function (file, files) {              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
                console.info("当前删除了此文件：");
                console.info(file.name);
            },
            onSuccess: function (file, response) {          // 文件上传成功的回调方法
                console.info("此文件上传成功：");
                console.info(file.name);
                console.info("此文件上传到服务器地址：");
                console.info(response);
                data = JSON.parse(response)
                $("#h2").append("<fieldset class='table-search-fieldset'><legend>生成的哈希</legend><div style='word-break:break-all'>"+data['secret']+"</div></fieldset>"
                );
            },
            
            onFailure: function (file, response) {          // 文件上传失败的回调方法
                console.info("此文件上传失败：");
                console.info(file.name);
            },
            onComplete: function (response) {           	  // 上传完成的回调方法
                console.info("文件上传完成");
                console.info(response);
            }
        });
    });
</script>


</html>
