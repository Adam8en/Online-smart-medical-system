<head>

    <script>
        function showImage(file) {
            var reader = new FileReader()

                document.getElementById('myImgFile').src = evt.target.result;
            }

<body>


    <div class="layuimini-container">
        <div class="layuimini-main">
            <blockquote class="layui-elem-quote">
                <p>对每张图像生成一个“指纹”字符串，然后比较不同图像的指纹。结果越接近，就说明图像越相似。</p>
                <p>感知哈希的特性：</p>
                <p>（1）对压缩、模糊等正常的图像处理操作鲁棒，生成的哈希与原始图像哈希相似；</p>
                <p>（2）对图像篡改操作敏感，生成的哈希与原始图像哈希有较大差异。</p>
                <!-- <p>对于长度256比特的哈希，任意两个随机哈希之间的相似度最大为0.6523；</p> -->
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>图像感知哈希比较</legend>
            </fieldset>

            <blockquote class="layui-elem-quote layui-quote-nm">
                Tips：选择两张图像，点击上传后比较二者之间的哈希差异来判断图像真假。
            </blockquote>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">第一张图片上传</button>
                        <div class="layui-upload-list">
                            <img border="1" class="layui-upload-img" id="demo1" width="200" height="200">
                            <p id="demoText"></p>
                        </div>
                        <div style="width: 95px;">
                            <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo1">
                                <div class="layui-progress-bar" lay-percent=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test2">第二张图片上传</button>
                        <div class="layui-upload-list">
                            <img border="1" class="layui-upload-img" id="demo2"  width="200" height="200">
                            <p id="demoText"></p>
                        </div>
                        <div style="width: 95px;">
                            <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo2">
                                <div class="layui-progress-bar" lay-percent=""></div>
                            </div>
                        </div>
                    </div>
                    <!-- <a name="list-progress2"> </a> -->
                </div>
            </div>
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!--lay-submit不要漏了-->
                        <button type="button" class="layui-btn" lay-submit lay-filter="btn1">计算</button>
                    </div>
                </div>
            </div>
            <div id="right" class="layui-elem-quote layui-quote-nm">
                <h2 id="h2"></h2>
            </div>
        </div>
        


        

</body>


<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>

<script type="text/javascript">
    var data;
    $(function () {

        // 初始化插件
        $("#zyupload").zyUpload({
            width: "650px",                 // 宽度
            height: "400px",                 // 宽度
            itemWidth: "140px",                 // 文件项的宽度
            itemHeight: "115px",                 // 文件项的高度
            url: "/hashgenerate",  // 上传文件的路径
            fileType: ["jpg", "png","jpeg"],// 上传文件的类型
            fileSize: 51200000,                // 上传文件的大小
            multiple: true,                    // 是否可以多个文件上传
            dragDrop: true,                    // 是否可以拖动上传文件
            tailor: true,                    // 是否可以裁剪图片
            del: true,                    // 是否可以删除文件
            finishDel: false,  				  // 是否在上传文件完成后删除预览
            /* 外部获得的回调接口 */
            onSelect: function (selectFiles, allFiles) {    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                console.info("当前选择了以下文件：");
                console.info(selectFiles);
            },
            onDelete: function (file, files) {              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
                console.info("当前删除了此文件：");
                console.info(file.name);
            },
            onSuccess: function (file, response) {          // 文件上传成功的回调方法
                console.info("此文件上传成功：");
                console.info(file.name);
                console.info("此文件上传到服务器地址：");
                console.info(response);
                data = JSON.parse(response)
                $("#h2").append("<fieldset class='table-search-fieldset'><legend>生成的哈希</legend>" + data['secret'] + "</fieldset>"
                );
            },

            onFailure: function (file, response) {          // 文件上传失败的回调方法
                console.info("此文件上传失败：");
                console.info(file.name);
            },
            onComplete: function (response) {           	  // 上传完成的回调方法
                console.info("文件上传完成");
                console.info(response);
            }
        });
    });
</script>

<script>
    layui.use(['upload', 'element', 'layer', 'form'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

        //常规使用 - 普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/imgpost1' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo1', '0%'); //进度条复位
                layer.msg('上传中', { icon: 16, time: 0 });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                //……
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, elem, e) {
                element.progress('demo1', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('第一张图片上传完毕', { icon: 1 });
                }
            }
        });
        //常规使用 - 普通图片上传
        var uploadInst = upload.render({
            elem: '#test2'
            , url: '/imgpost2' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').attr('src', result); //图片链接（base64）
                });

                element.progress('demo2', '0%'); //进度条复位
                layer.msg('上传中', { icon: 16, time: 0 });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                //……
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, elem, e) {
                element.progress('demo2', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('第二张图片上传完毕', { icon: 1 });
                }
            }
        });

    });
    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(btn1)', function (data) {

            $.ajax({
                url: "/hashcompare",
                type: "POST",
                data: data.field,
                success: function (result) {
                    //请求成功后的处理
                    console.log(result);
                    $("#h2").html("");
                    $("#h2").append("<fieldset class='table-search-fieldset'><legend>伪造鉴定</legend><img border='2' height='200' width='200'  src='../uploads/hash/"+result['path']+"' alt='layuimini' title='layuimini'></fieldset>");
                    $("#h2").append("<fieldset class='table-search-fieldset'><legend>图片1提取出的哈希</legend><div style='word-break:break-all'>" + result['h1'] + "</div></fieldset>");
                    $("#h2").append("<fieldset class='table-search-fieldset'><legend>图片2提取出的哈希</legend><div style='word-break:break-all'>" + result['h2'] + "</div></fieldset>");
                    // $("#h2").append("<fieldset class='table-search-fieldset'><legend>二者距离</legend>" + result['distance'] + "</fieldset>");
                    },
                error: function () {
                    //请求失败后的提示
                }
            });

            return false;
        });
    });



</script>
